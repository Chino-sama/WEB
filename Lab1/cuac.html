<!DOCTYPE html>
<html>
<head>
	<title>CUAC</title>
	<link rel="stylesheet" type="text/css" href="cuac.css">
	<script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
	<div class="container column">
		<p class="spaced-text">SPACED</p>
		<div class="flex column space-between flex09">
			<div class="header-container">

					<p class="discover-text">Discover strange new worlds</p>
					<p class="purple-text">WITH SPACED TRAVEL</p>
				</div>
				<div class="flex column">
					<div class="input-field">
						<div class="small-purple-text">FROM</div>
						<input type="text" name="">
						<i class="input-arrow" data-feather="chevron-down" width="60" height="60" color="#333"></i>
					</div>			
					<br>
					<div class="input-field">
						<div class="small-purple-text">TO</div>
						<input type="text" name="">
						<i class="input-arrow" data-feather="chevron-down" width="60" height="60" color="#333"></i>
					</div>			
				</div>
			</div>
			<div class="center">
				<button class="search-button">SEARCH FOR YOUR FLIGHT</button>
			</div>
		</div>
	</div>
</body>
	<script>
		feather.replace()
	</script>
